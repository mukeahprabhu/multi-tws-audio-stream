<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-TWS Audio Stream</title>
</head>
<body>
  <h1>Multi-TWS Audio Stream</h1>
  <p id="status">Initializing...</p>
  <script>
    const statusEl = document.getElementById("status");

    function connectWebSocket() {
      const socket = new WebSocket("wss://multi-tws-audio-backend.onrender.com");

      socket.onopen = () => {
        console.log("WebSocket connected");
        if (statusEl) statusEl.textContent = "WebSocket connected ✅";
      };

      socket.onerror = (event) => {
        console.error("WebSocket error:", event);
        if (statusEl) statusEl.textContent = "WebSocket error ❌";
      };

      socket.onclose = () => {
        console.log("WebSocket closed");
        if (statusEl) statusEl.textContent = "WebSocket closed ❌";
      };

      socket.onmessage = (event) => {
        console.log("Received:", event.data);
      };
    }

    connectWebSocket();
  </script>
</body>
</html>
