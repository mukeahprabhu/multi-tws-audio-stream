<!DOCTYPE html>
<html>
<head>
  <title>Audio Receiver ğŸ§</title>
</head>
<body>
  <h2>Audio Receiver ğŸ§</h2>
  <p id="status">Connecting...</p>

  <script>
    const statusEl = document.getElementById("status");
    const socket = new WebSocket("wss://multi-tws-audio-backend.onrender.com");

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const playAudioBlob = async (blob) => {
      try {
        const arrayBuffer = await blob.arrayBuffer();
        const buffer = await audioContext.decodeAudioData(arrayBuffer);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
      } catch (err) {
        console.error("âŒ Failed to decode audio data:", err);
        statusEl.textContent = "Error decoding audio ğŸš«";
      }
    };

    socket.onopen = () => {
      console.log("âœ… Connected to WebSocket server");
      statusEl.textContent = "Connected ğŸ§";
    };

    socket.onmessage = (event) => {
      const data = event.data;
      const blob = data instanceof Blob
        ? data
        : new Blob([data], { type: "audio/webm" });

      playAudioBlob(blob);
    };

    socket.onerror = (e) => {
      console.error("WebSocket error:", e);
      statusEl.textContent = "WebSocket error âŒ";
    };

    socket.onclose = () => {
      console.log("ğŸ”Œ WebSocket disconnected");
      statusEl.textContent = "Disconnected ğŸ”Œ";
    };
  </script>
</body>
</html>
