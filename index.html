<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-TWS Audio Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #status {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Multi-TWS Audio Streaming</h1>
  <div id="status">Initializing...</div>

  <script>
    // Function to connect to the WebSocket server
    function connectWebSocket() {
      const socket = new WebSocket('ws://your-server-url:10000'); // Ensure you are using the correct URL here

      socket.onopen = function() {
        console.log('WebSocket connected');
        document.getElementById('status').textContent = "Connected to WebSocket!";
      };

      socket.onmessage = function(event) {
        console.log('Message from server:', event.data);
      };

      socket.onerror = function(error) {
        console.error('WebSocket error:', error);
        document.getElementById('status').textContent = "WebSocket error!";
      };

      socket.onclose = function() {
        console.log('WebSocket closed');
        document.getElementById('status').textContent = "WebSocket closed!";
      };
    }

    // Call the connectWebSocket function when the page loads
    window.onload = function() {
      connectWebSocket();
    };
  </script>
</body>
</html>
