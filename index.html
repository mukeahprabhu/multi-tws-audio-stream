<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client</title>
</head>
<body>
  <h1>WebSocket Client</h1>
  <div id="status">Initializing...</div>

  <script>
    const statusElement = document.getElementById('status');

    // Connect to the WebSocket server using wss:// (secure WebSocket)
    const socket = new WebSocket('wss://your-server-url:10000');

    socket.onopen = function () {
      statusElement.textContent = 'WebSocket connected';
      console.log('WebSocket connected');
    };

    socket.onerror = function (error) {
      statusElement.textContent = 'WebSocket error occurred';
      console.log('WebSocket error:', error);
    };

    socket.onclose = function () {
      statusElement.textContent = 'WebSocket closed';
      console.log('WebSocket closed');
    };
  </script>
</body>
</html>
