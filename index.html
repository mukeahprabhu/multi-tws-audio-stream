<!DOCTYPE html>
<html>
<head>
  <title>Audio Receiver</title>
</head>
<body>
  <h2>Audio Receiver 🎧</h2>
  <p id="status">Connecting...</p>

  <script>
    const statusEl = document.getElementById("status");
    const socket = new WebSocket("wss://multi-tws-audio-backend.onrender.com");

    const audioContext = new AudioContext();

    const playAudioBlob = async (blob) => {
      const arrayBuffer = await blob.arrayBuffer();
      audioContext.decodeAudioData(arrayBuffer, (buffer) => {
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
      });
    };

    socket.onopen = () => {
      console.log("Connected to WebSocket server");
      statusEl.textContent = "Connected 🎧";
    };

    socket.onmessage = (event) => {
      const blob = event.data instanceof Blob
        ? event.data
        : new Blob([event.data], { type: "audio/webm" });

      playAudioBlob(blob);
    };

    socket.onerror = (e) => {
      console.error("WebSocket error:", e);
      statusEl.textContent = "WebSocket error";
    };

    socket.onclose = () => {
      console.log("WebSocket closed");
      statusEl.textContent = "Disconnected ❌";
    };
  </script>
</body>
</html>
