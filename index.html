<!DOCTYPE html>
<html>
<head>
  <title>Audio Receiver 🎧</title>
</head>
<body>
  <h2>Audio Receiver 🎧</h2>
  <p id="status">Connecting...</p>

  <script>
    const statusEl = document.getElementById("status");
    const socket = new WebSocket("wss://multi-tws-audio-backend.onrender.com");

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const playAudioBlob = async (blob) => {
      try {
        const arrayBuffer = await blob.arrayBuffer();
        const buffer = await audioContext.decodeAudioData(arrayBuffer);
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(0);
      } catch (err) {
        console.error("❌ Failed to decode audio data:", err);
        statusEl.textContent = "Error decoding audio 🚫";
      }
    };

    socket.onopen = () => {
      console.log("✅ Connected to WebSocket server");
      statusEl.textContent = "Connected 🎧";
    };

    socket.onmessage = (event) => {
      const data = event.data;
      const blob = data instanceof Blob
        ? data
        : new Blob([data], { type: "audio/webm" });

      playAudioBlob(blob);
    };

    socket.onerror = (e) => {
      console.error("WebSocket error:", e);
      statusEl.textContent = "WebSocket error ❌";
    };

    socket.onclose = () => {
      console.log("🔌 WebSocket disconnected");
      statusEl.textContent = "Disconnected 🔌";
    };
  </script>
</body>
</html>
