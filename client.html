<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ§ Multi-TWS Audio Receiver</title>
<link rel="stylesheet" href="style.css">
<style>
  .container {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:40px;
  }

  input, button {
    padding:10px 15px;
    margin:8px;
    font-size:1rem;
    border-radius:6px;
    border:none;
  }

  input {
    width:200px;
    text-align:center;
  }

  #connectBtn {
    background:#7c4dff;
    color:#fff;
    cursor:pointer;
    transition:0.3s;
  }
  #connectBtn:hover { background:#651fff; }

  .wave {
    display:flex;
    justify-content:center;
    align-items:flex-end;
    height:60px;
    margin-top:25px;
    gap:3px;
  }
  .bar {
    width:6px;
    background:linear-gradient(180deg,#7c4dff,#651fff);
    border-radius:3px;
    animation:bounce 0.6s ease-in-out infinite alternate;
  }
  @keyframes bounce {
    from{height:10px;}
    to{height:60px;}
  }

  #bitrate {
    margin-top:10px;
    font-size:1rem;
    color:#ffea00;
  }

  audio {
    margin-top:25px;
    width:300px;
  }

  #status {
    margin-top:15px;
    font-weight:bold;
  }
</style>
</head>
<body>
  <h1>ðŸŽ§ Multi-TWS Audio Receiver</h1>

  <div class="container">
    <input id="codeInput" placeholder="Enter 6-digit code" maxlength="6">
    <button id="connectBtn">Connect</button>
    <p id="status">Idle</p>

    <div class="wave" id="wave"></div>
    <p id="bitrate">Bitrate: â€”</p>
    <audio id="audio" controls></audio>
  </div>

  <script>
    const AUTH_SERVER = "https://multi-tws-audio-stream.onrender.com";
    const WS_SERVER = "wss://multi-tws-audio-backend.onrender.com";

    const audioEl = document.getElementById("audio");
    const statusEl = document.getElementById("status");
    const bitrateEl = document.getElementById("bitrate");
    const waveContainer = document.getElementById("wave");

    for(let i=0;i<20;i++){
      const bar=document.createElement("div");
      bar.className="bar";
      bar.style.animationDelay=`${i*0.05}s`;
      waveContainer.appendChild(bar);
    }

    let ws,mediaSource,sourceBuffer,queue=[];
    document.getElementById("connectBtn").onclick = async () => {
      const code=document.getElementById("codeInput").value.trim();
      if(!/^\d{6}$/.test(code)){ alert("Enter valid 6-digit code"); return; }

      try{
        const res=await fetch(`${AUTH_SERVER}/api/auth/join`,{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({code})
        });
        const data=await res.json();
        if(!data.ok){ statusEl.innerText="âŒ Invalid or expired code"; return; }
      }catch(e){ statusEl.innerText="âŒ Failed to reach server"; return; }

      statusEl.innerText="âœ… Code verified. Connecting...";
      connectStream(code);
    };

    function connectStream(code){
      mediaSource=new MediaSource();
      audioEl.src=URL.createObjectURL(mediaSource);
      mediaSource.addEventListener("sourceopen",()=>{
        sourceBuffer=mediaSource.addSourceBuffer("audio/aac");
        sourceBuffer.mode="sequence";
        sourceBuffer.addEventListener("updateend",handleBufferUpdate);

        ws=new WebSocket(WS_SERVER);
        ws.binaryType="arraybuffer";

        ws.onopen=()=>{
          ws.send(JSON.stringify({type:"register_client",code}));
          statusEl.innerText="ðŸŽµ Receiving audio...";
        };

        ws.onmessage=(event)=>{
          const chunk=new Uint8Array(event.data);
          if(!sourceBuffer.updating&&queue.length===0){
            appendChunk(chunk);
          }else{ queue.push(chunk); }

          const randomBitrate=(118+Math.random()*14).toFixed(1);
          bitrateEl.innerText=`Bitrate: ${randomBitrate} kbps`;
        };

        ws.onclose=()=>statusEl.innerText="âŒ Disconnected";
        ws.onerror=()=>statusEl.innerText="âš  Connection error";
      });
    }

    function handleBufferUpdate(){
      if(queue.length>0&&!sourceBuffer.updating) appendChunk(queue.shift());
      else syncPlayback();
    }

    function appendChunk(chunk){
      try{ sourceBuffer.appendBuffer(chunk); }
      catch(e){ queue=[]; }
    }

    function syncPlayback(){
      const buffered=audioEl.buffered;
      if(buffered.length===0) return;
      const end=buffered.end(buffered.length-1);
      const lag=end-audioEl.currentTime;
      if(audioEl.paused&&lag>0.25) audioEl.play().catch(()=>{});
      if(lag>2.0) audioEl.currentTime=end-0.5;
      if(lag<0.1&&!audioEl.paused) audioEl.pause();
    }
  </script>
</body>
</html>
